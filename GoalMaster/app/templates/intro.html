<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GoalMaster</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="brand">GoalMaster</a>
            <div class="nav-links" id="nav-links"></div>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to GoalMaster</h1>
        <p>Organize your life with our simple and intuitive task management app. Create, track, and complete your tasks with ease!</p>
        <div id="navigation">
            <!-- Navigation links will be added dynamically by JavaScript -->
        </div>
    </div>
    <script src="/static/nav.js"></script>
    <script>
        async function checkAuthentication() {
            const token = localStorage.getItem('access_token');
            const navigationDiv = document.getElementById('navigation');

            if (!token) {
                navigationDiv.innerHTML = `
                    <p>Get started by creating an account or logging in.</p>
                    <a href="/register" class="button">Register</a>
                    <a href="/login" class="button">Login</a>
                `;
                return;
            }

            try {
                const response = await fetch('/protected', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    navigationDiv.innerHTML = `
                        <p>Hello! You're already logged in.</p>
                        <a href="/tasks.html" class="button">Go to My Tasks</a>
                        <a href="/user/profile.html" class="button">View Profile</a>
                    `;
                } else {
                    localStorage.removeItem('access_token');
                    navigationDiv.innerHTML = `
                        <p>Get started by creating an account or logging in.</p>
                        <a href="/register" class="button">Register</a>
                        <a href="/login" class="button">Login</a>
                    `;
                }
            } catch (error) {
                console.error('Error checking authentication:', error);
                navigationDiv.innerHTML = `
                    <p>An error occurred. Please try logging in again.</p>
                    <a href="/register" class="button">Register</a>
                    <a href="/login" class="button">Login</a>
                `;
            }
        }

        window.onload = checkAuthentication;
    </script>
</body>
</html>
