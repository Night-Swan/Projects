<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="brand">GoalMaster</a>
            <div class="nav-links" id="nav-links"></div>
        </div>
    </nav>
    <div class="container">
        <h1>Register</h1>
        <form id="register-form" class="form-container" method="post" action="/register">
            <input type="hidden" name="csrf_token" id="csrf_token">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="repeat_password">Confirm Password:</label>
                <input type="password" name="repeat_password" id="repeat_password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/nav.js"></script>
    <script>
        fetch('/get-csrf-token')
            .then(response => response.json())
            .then(data => {
                document.getElementById('csrf_token').value = data.csrf_token;
            })
            .catch(error => console.error('Error fetching CSRF token:', error));

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');

            fetch('/register', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.classList.remove('success', 'error');
                if (data.message) {
                    resultDiv.innerText = data.message;
                    resultDiv.classList.add('success');
                } else {
                    resultDiv.innerText = 'Error: ' + (data.error || 'Unknown error') + 
                        (data.details ? ' - ' + JSON.stringify(data.details) : '');
                    resultDiv.classList.add('error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerText = 'An error occurred.';
                resultDiv.classList.add('error');
            });
        });
    </script>
</body>
</html>
