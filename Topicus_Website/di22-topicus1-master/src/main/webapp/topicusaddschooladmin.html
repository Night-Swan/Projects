<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add School Admin</title>
	<link rel="stylesheet" href="styles/topicusAddSchool.css">
	<link rel="icon" type="image/x-icon" href="/assets/topicus-favicon.ico">
	<script defer src="script/navigation.js" type="module"></script>
	<script defer src="script/topicusAddAdmin.js" type="module"></script>
</head>

<body>
	<nav id="navigation">
		<div class="roles">
			<a href="topicusAddSchool.html">School Management</a>
			<a href="topicusadmindashboard.html">Dashboard</a>
			<a href="topicusaddschooladmin.html" class="active">School Administrators</a>
		</div>

		<!-- Logged users -->
		<div class="user">
			<div class="profile">
				<a href="myprofile.html">My Profile</a>
				<a id="logoutBtn" href="javascript:void(0)">Logout</a>
			</div>
		</div>

		<!-- Guest users -->
		<div class="guest">
			<div class="profile">
				<a href="login.html">Login</a>
			</div>
		</div>
	</nav>

	<div id="content_space" class="content">
		<h1>Add School Administrator</h1>
		<div id="contact-form">
			<form action="#" method="get">
				<p>School Administrator Account Details</p>

				<span class="field">
					<label for="email">Email:</label>
					<input type="text" id="email" name="email">
				</span>

				<span class="field">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username">
				</span>

				<span class="field">
					<label for="password">Password:</label>
					<input type="text" id="password" name="password">
				</span>

				<span class="field">
					<label for="confirmPassword">Confirm Password:</label>
					<input type="text" id="confirmPassword" name="confirmPassword">
				</span>

				<p>School Administrator Personal Details</p>
				<span class="field">
					<label for="surname">Lastname:</label>
					<input type="text" id="surname" name="surname">
				</span>

				<span class="field">
					<label for="givenNames">Firstname/s:</label>
					<input type="text" id="givenNames" name="givenNames">
				</span>

				<span class="field">
					<label for="birth_date">Birth Date:</label>
					<input type="text" id="birth_date" name="birth_date">
				</span>

				<span class="field">
					<label for="phone_number">Phone number:</label>
					<input type="text" id="phone_number" name="phone_number">
				</span>

				<button type="submit" class="submit-button" id="add-admin">Add School Admin</button>
			</form>
		</div>
	</div>

	<footer>Powered by Topicus</footer>

</body>
<script type="module">
	import {
		checkPermissions
	} from "./script/pagePermissionChecker.js";
	window.addEventListener("load", () => {
		if (!checkPermissions("TOPICUS_ADMIN")) {
			window.location.href = '/Topicus/'
			 
			return;
		}
	});
</script>

</html>
