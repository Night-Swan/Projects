<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Registration Form</title>
    <link rel="stylesheet" href="styles/viewFormSchoolAdmin.css">
    <script src="script/viewFormSchoolAdmin.js" type="module" defer></script>
    <script src="script/formUtils.js" type="module" defer></script>
    <script src="script/home.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script/doc-utils.js"></script>
    <script defer src="script/navigation.js" type="module"></script>
</head>

<body>
    <nav id="navigation">
        <div class="roles">
            <a href="schoolPage.html">School Page</a>
            <a href="schooladmindashboard.html">Dashboard</a>
            <a href="viewSchoolForms.html" class="active">Forms</a>
            <a href="registrationadmin.html">Create Form</a>
        </div>

        <!-- Logged users -->
        <div class="user">
            <div class="profile">
                <a href="myprofile.html">My Profile</a>
                <a id="logoutBtn" href="javascript:void(0)">Logout</a>
            </div>
        </div>

        <!-- Guest users -->
        <div class="guest">
            <div class="profile">
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <fieldset id="registration-form-field-set">
        <form id="registration-form" action="#" method="post">
            <div id="registration-form-details">
                <div id="registration-form-title">Secondary Education Intake 2022</div>
            </div>
            <div id="sections">
                <div id="section-1" class="section">
                    <p>Guardian Details</p>
                    <div class="section-form-components">
                        <span id="form-component-1" class="form-component">
                            <label class="form-component-label" for="Guardian Name">Guardian Name</label>
                            <input class="form-component-input" type="text" name="Guardian Name" value=""></span>
                        <span id="form-component-2" class="form-component">
                            <label class="form-component-label" for="Guardian Age">Guardian Age</label>
                            <input class="form-component-input" type="text" name="Guardian Age" value="">
                        </span>
                        <span id="form-component-3" class="form-component">
                            <label class="form-component-label" for="Guardian Occupation">Guardian Occupation</label>
                            <input class="form-component-input" type="text" name="Guardian Occupation" value="">
                        </span>
                    </div>
                </div>
                <div id="section-2" class="section">
                    <p>Child Details</p>
                    <div class="section-form-components">
                        <span id="form-component-1" class="form-component">
                            <label class="form-component-label" for="Child Name">Child Name</label>
                            <input class="form-component-input" type="text" name="Child Name" value="">
                        </span>
                        <span id="form-component-2" class="form-component">
                            <label class="form-component-label" for="Child Age">Child Age</label>
                            <input class="form-component-input" type="text" name="Child Age" value="">
                        </span>
                    </div>
                </div>
                <div id="section-3" class="section">
                    <p>Previous Education</p>
                    <div class="section-form-components">

                    </div>
                </div>
            </div>
            <div id="footer-buttons">
                <a href="home.html">
                    <p id="back-button">Back</p>
                </a>
                <a href="#">
                    <p id="edit-button">Edit</p>
                </a>
            </div>
        </form>
    </fieldset>
    <div>
        <a>
            <p id="download-button"
                onclick="exportRegistrationsToCsv(document.getElementById('registration-form').dataset.form_id)">Export
                Registrations</p>
        </a>
    </div>

    <footer>Powered by Topicus</footer>
</body>
<script type="module">
    import {
        checkPermissions
    } from "./script/pagePermissionChecker.js";
    window.addEventListener("load", () => {
        if (!checkPermissions("SCHOOL_ADMIN")) {
            window.location.href = '/Topicus/'
             
            return;
        }
    });
</script>

</html>
